ext {
    flumeVersion = "1.3.1"
    slf4jVersion = "1.7.5"
    log4jVersion = "1.2.17"
    mongodbDriverVersion = "2.11.2"
    springVersion = "3.2.3.RELEASE"
    springMongodbVersion = "1.2.1.RELEASE"
    jdomVersion = "2.0.5"
        hadoopVersion = "2.0.0-mr1-cdh4.2.1"
//    hadoopVersion = "1.0.1"
    commonsLang3Version = "3.1"
    commonsIoVersion = "1.3.2"
    niftyVersion = "0.7.0"
    thriftVersion = "0.9.0"
    testngVersion = "6.8.5"
    mrunitVersion = "1.0.0"

    libraries = [:]
}

libraries.flume_core = "org.apache.flume:flume-ng-core:${flumeVersion}"
libraries.slf4j_api = "org.slf4j:slf4j-api:${slf4jVersion}"
libraries.slf4j_log4j12 = "org.slf4j:slf4j-log4j12:${slf4jVersion}"
libraries.log4j = "log4j:log4j:${log4jVersion}"
libraries.mongodb_driver = "org.mongodb:mongo-java-driver:${mongodbDriverVersion}"
libraries.spring_core = "org.springframework:spring-core:${springVersion}"
libraries.spring_context = "org.springframework:spring-context:${springVersion}"
libraries.spring_test = "org.springframework:spring-test:${springVersion}"
libraries.spring_data_mongodb = "org.springframework.data:spring-data-mongodb:${springMongodbVersion}"
libraries.jdom2 = "org.jdom:jdom2:${jdomVersion}"
libraries.hadoop_client = "org.apache.hadoop:hadoop-client:${hadoopVersion}"
libraries.commons_lang3 = "org.apache.commons:commons-lang3:${commonsLang3Version}"
libraries.commons_io = "org.apache.commons:commons-io:${commonsIoVersion}"
libraries.nifty_core = "com.facebook.nifty:nifty-core:${niftyVersion}"
libraries.libthrift = "org.apache.thrift:libthrift:${thriftVersion}"
libraries.testng = "org.testng:testng:${testngVersion}"
libraries.mrunit = "org.apache.mrunit:mrunit:${mrunitVersion}:hadoop2"